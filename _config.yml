title: The Miu Group
description: Stay tuned for more ... 
author: "Evan V. Miu"

theme: minima

base_url: /miugroup.github.io
repository: miugroup/miugroup.github.io

# Minima social links
github_username: miuev

# Minima: show excerpts in the frontpage
show_excerpts: true

minima:
  date_format: "%Y-%m-%d"

# Minima: custom header links
header_pages:
  - _pages/frontpage.md
  - _pages/about.md
  - _pages/archive.md

include:
    - _pages

exclude: 
    - .gitignore
    - docker-compose.yml
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
